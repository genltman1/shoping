<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            white-space: nowrap;
            margin: 300px auto;
            font-size: 30px;
            width: 0;
            height: 40px;
            background-color: pink;
            animation: move 5s steps(16) 1s forwards;

        }

        @keyframes move {
            0% {
                width: 0;
            }

            100% {
                width: 500px;
            }

        }
    </style>
</head>

<body>
    <div>我说我喜欢你,可以成为你的男朋友吗?</div>


</body>

</html>
